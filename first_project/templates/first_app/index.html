<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Django Level 2</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css'%}">
</head>
<body>

<h1>Welcome to Django Level 2</h1>

<h2>Here are yours access records:</h2>


<div class="djangotwo">
	{% if access_records %}

	<table>
		<thead>
			<th>Site Name</th>
			<th>Date Accessed</th>
 		</thead>
 		{% for acc in access_records %}

<tr>
	
<td>{{acc.name}}</td>
<td>{{acc.date}}</td>

</tr>

{% endfor %}

	</table>
{% else %}
 <p> NO ACCESS RECORD FOUND!</p>

{% endif %}

</div>

</body>
</html>
